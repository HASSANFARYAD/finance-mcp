services:
  - type: web
    name: mcp-financial
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SECRET_KEY
        value: change_me_in_production
      - key: DATABASE_URL
        value: sqlite:///./data.db
